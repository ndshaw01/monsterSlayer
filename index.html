<!DOCTYPE html>
<html>
<head>
		<title>Monster Slayer</title>
		<script src="https://npmcdn.com/vue/dist/vue.js"></script>
		<script defer type="text/javascript" src="app.js"></script>
		<link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="app">
		<div id="players">
			<div id="player">
				<h1>Player</h1>
				<div class="healthbar">
					<div class="healthprogress">
					</div>
				</div>
			</div>
			<div id="player">
				<h1>Monster</h1>
				<div class="healthbar">
					<div class="healthprogress">
					</div>
				</div>
			</div>
		</div>
		<div id="buttons">
			<div id="newGame" v-if="gameStart">
				<button @click="startGame">Start New Game</button>
			</div>
			<div id="midGame" v-else>
				<button>Attack</button>
				<button>Special Attack</button>
				<button>Heal</button>
				<button>Give Up</button>
			</div>
		</div>
		<div id="log">
			<div id="logWrapper">
				<div class="logEntry">
					sdsd
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
