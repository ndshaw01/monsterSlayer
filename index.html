<!DOCTYPE html>
<html>
<head>
		<title>Monster Slayer</title>
		<script type="text/javascript" src="app.js"></script>
		<link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="app">
		<div id="players">
			<div id="player">
				<h1>Player</h1>
				<div class="healthbar">
					<div class="healthprogress">
					</div>
				</div>
			</div>
			<div id="player">
				<h1>Monster</h1>
				<div class="healthbar">
					<div class="healthprogress">
					</div>
				</div>
			</div>
		</div>
		<div id="buttons">
			<div id="newGame">
				<button>Start New Game</button>
			</div>
			<div id="midGame">
				<button>Attack</button>
				<button>Special Attack</button>
				<button>Heal</button>
				<button>Give Up</button>
			</div>
			<div id="endGame">
				<button>Restart Game</button>
			</div>
		</div>
		<div id="log">
			<div class="logEntry">
			</div>
		</div>	
	</div>
</body>
</html>
